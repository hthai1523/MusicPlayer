<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->


        </div>
    </div>

    <script src="./main.js"></script>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = "F8_PLAYER"

        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const player = $('.player');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');
        const playlist = $('.playlist');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            
            songs: [
                {
                    name: 'Here with me',
                    singer: 'd4vd',
                    path: './accets/music/y2mate.com - ð™·ðšŽðš›ðšŽ ðš ðš’ðšðš‘ ðš–ðšŽ  ðšœðš™ðšŽðš ðšžðš™  ðš›ðšŽðšŸðšŽðš›ðš‹.mp3',
                    image: './accets/music/hereWithMe.jpg'
                },
                
                {
                    name: 'Every Summer Time',
                    singer: 'NIKI',
                    path: './accets/music/y2mate.com - NIKI  Every Summertime Visualizer.mp3',
                    image: './accets/music/summerTime.jpg'
                },
                {
                    name: 'Kill Bill',
                    singer: 'SZA',
                    path: './accets/music/y2mate.com - SZA  Kill Bill Lyrics I might kill my ex.mp3',
                    image: './accets/music/killBill.jpg'
                },
                {
                    name: 'Try Again',
                    singer: 'Jeahyun',
                    path: './accets/music/y2mate.com - Try Again TikTok Version  Jaehyun  dear  so whenever you ask me again how i feel.mp3',
                    image: './accets/music/tryAgain.jpg'
                },
                {
                    name: 'Kill Bill',
                    singer: 'SZA',
                    path: './accets/music/y2mate.com - SZA  Kill Bill Lyrics I might kill my ex.mp3',
                    image: './accets/music/killBill.jpg'
                },
                {
                    name: 'Every Summer Time',
                    singer: 'NIKI',
                    path: './accets/music/y2mate.com - NIKI  Every Summertime Visualizer.mp3',
                    image: './accets/music/summerTime.jpg'
                }
            ],

             

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        return this.songs[this.currentIndex];
                    }
                })
            },

            render: function () {
                const htmls = this.songs.map( (song,index) =>
                `
                <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                    <div class="thumb"
                        style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                 </div>
                
                `);
                playlist.innerHTML = htmls.join('');
            },

            handleEvents: function(){

                const _this = this;
                const cdWidth = cd.offsetWidth;

                // xu ly CD quay va dung`
                const cdThumAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ],
                    {
                        duration: 10000, // 10s
                        iterations: Infinity
                    }
                )

                cdThumAnimate.pause();    
                    
                // xu ly phong to thu nho CD
                document.onscroll = function(event){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    
                    const newcdWidth = cdWidth - scrollTop
                   
                    cd.style.width = newcdWidth > 0 ? newcdWidth + 'px' : 0;
                    cd.style.opacity = (newcdWidth / cdWidth);

                };

                // xu ly khi click play
                playBtn.addEventListener('click', () => {
                    if( _this.isPlaying){
                        audio.pause();
                    } else {
                        audio.play();

                    }

                    
                });

                // khi bai hat duoc play
                audio.addEventListener('play', () => {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumAnimate.play();
                });

                // khi bai hat bi pause
                audio.addEventListener('pause', () => {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumAnimate.pause();
                });

                // khi tien do bai hat thay doi
                audio.addEventListener('timeupdate', () => {
                    if(audio.duration){
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                    progress.value = progressPercent;
                    }
                });

                // xu ly khi tua song
                progress.addEventListener('change', (e) => {
                    const seekTime = audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime; 
                    
                });

                nextBtn.addEventListener('click', () => {
                    if(_this.isRandom){
                        _this.playRandomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                });
                
                prevBtn.addEventListener('click', () => {
                    if(_this.isRandom){
                        _this.playRandomSong();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();

                });

                randomBtn.addEventListener('click', () => {
                   _this.isRandom = !_this.isRandom;
                   randomBtn.classList.toggle('active', _this.isRandom);
                    _this.setConfig('isRandom', _this.isRandom);
                });

                repeatBtn.addEventListener('click', () => {
                    _this.isRepeat = !_this.isRepeat;
                   repeatBtn.classList.toggle('active', _this.isRepeat);
                   _this.setConfig('isRepeat', _this.isRepeat);
                });

                audio.addEventListener('ended', () => {
                    if(_this.isRepeat){
                        audio.play()
                    } else {
                        nextBtn.click();

                    }

                });

                playlist.addEventListener('click', (e) => {
                    const songNode = e.target.closest('.song:not(.active)');
                    if(e.target.closest('.song:not(.active)') || e.target.closest('.option')){
                       if(e.target.closest('.song:not(.active)')){
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            audio.play();
                            _this.render();
                       }

                       if(e.target.closest('.option')){

                       }

                          
                    }
                })

            },

            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior:'smooth',
                        block: 'nearest'
                    });
                }, 300);
            },

            playRandomSong: function(){
                
                // let randomIndex = Math.floor(Math.random() * this.songs.length );
                // this.currentIndex = randomIndex;
                // this.loadCurrentSong();
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length );
                } while (this.currentIndex === newIndex);

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },

            loadConfig: function() {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;
            },
            

            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
                audio.src = this.currentSong.path;
            },   
            
            nextSong: function(){
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            
            prevSong: function(){
                this.currentIndex--;
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },

            

            start: function () {
                // dinh nghia cac thuoc tinh cho object
                this.defineProperties();

                // gan cau hinh tu config vao ung dung
                this.loadConfig();

                // lang nghe va xu ly cac su kien
                this.handleEvents();

                // tai bai hat dau tien vao ui khi chay ung dung
                this.loadCurrentSong();
                
                // Render playlist
                this.render();

                // hien thi trang thai ban dau cua button repeat vÃ  random
                randomBtn.classList.toggle('active', this.isRandom);
                repeatBtn.classList.toggle('active', this.isRepeat);

            }
        }

        app.start()


    </script>
</body>

</html>
